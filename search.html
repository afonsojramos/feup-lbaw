	<div class="container">
		<h1 class="d-inline">Search panel</h1>
		<br><br>
		<label for="str">Smart string search</label>
		<input type="text" id="str" placeholder="literal search string..." class="form-group form-control">
		<div class="form-group">
			<div class="form-row">
				<div class="form-group col-lg-4 col-md-6 col-sm-12">
					<label for="year">Year</label>
					<select class="form-control" id="year">
						<option selected>Any year</option>
						<option>15/16</option>
						<option>16/17</option>
						<option>17/18</option>
						<!-- populate new options -->
					</select>
				</div>
				<div class="form-group col-lg-4 col-md-6 col-sm-12">
					<label for="user">User</label>
					<select class="form-control" id="user">
						<option selected>Any User</option>
						<option>lorenu</option>
						<option>nagel</option>
						<option>kuinn</option>
						<!-- populate new options -->
					</select>
				</div>
				<div class="form-group col-lg-4 col-md-6 col-sm-12">
					<label for="date">Posted in the last</label>
					<select class="form-control" id="date">
							<option selected>All Time</option>
							<option>7 days</option>
							<option>1 month</option>
							<option>6 months</option>
							<option>1 year</option>
							<option>4 years</option>
							<!-- populate new options -->
						</select>
				</div>
				<div class="form-group col-lg-4 col-md-6 col-sm-12">
					<label for="univ">University</label>
					<select class="form-control" id="univ">
						<option selected disabled>Select a University</option>
						<option>Universidade do Porto</option>
						<option>Universidad de Sevilla</option>
						<option>Universidade de Aveiro</option>
						<!-- populate new options -->
					</select>
				</div>
				<div class="form-group col-lg-4 col-md-6 col-sm-12">
					<label for="fac">Faculty</label>
					<select disabled class="form-control" id="fac">
						<option>Select a University first</option>
						<!-- populate new options -->
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary float-right">Search</button>
		</div>
	</div>
