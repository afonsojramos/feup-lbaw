    <div class="m-5">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h1>University &amp; Faculty Management</h1>
            </div>
            <div class="col-md-6 col-sm-12">
                <button type="button" class="btn btn-primary btn-lg float-right" data-toggle="modal" data-target="#uniModal">Add University</button>
            </div>
        </div>
        <br>
        <table class="table table-sm table-striped table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Country</th>
                    <th scope="col">City</th>
                    <th scope="col">Faculties</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Universidade do Porto</td>
                    <td>Portugal</td>
                    <td>Porto</td>
                    <td><a title="Manage this university's faculties" href="admin-faculties.html?universityId=1">14</a></td>
                    <td>
                        <a class="m-2" href="university.html?universityId=1" title="View university's pulic page"><i class="fas fa-eye"></i></a>
                        <a class="m-2" href="#" title="Edit university details"><i class="far fa-edit"></i></a>
                        <a class="m-2" href="#" title="Delete university registry"><i class="far fa-trash-alt"></i></a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="uniModal" tabindex="-1" role="dialog" aria-labelledby="uniModalLabel" aria-hidden="true">
        <div class="modal-dialog-lg m-5" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uniModalLabel">New University</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="uniName">Name</label>
                                <input type="text" class="form-control form-control-lg" id="uniName" placeholder="University official name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="uniDescription">University public description</label>
                            <textarea class="form-control" id="uniDescription" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-sm-12">
                                <label for="uniCountry">Country</label>
                                <select class="custom-select" id="uniCountry" required>
									<option selected>Country</option>
									<option value="1">Portugal</option>
									<option value="2">Spain</option>
									<option value="3">France</option>
								</select>
                            </div>
                            <div class="form-group col-md-6 col-sm-12">
                                <label for="uniCity">City</label>
                                <select class="custom-select" id="uniCity">
									<option selected>City</option>
									<option value="1">Lisbon</option>
									<option value="2">Porto</option>
									<option value="3">Faro</option>
									<option value="4">Guimar√£es</option>
									<option value="5">Coimbra</option>
								</select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-9 col-md-8 col-sm-6"></div>
                            <div class="form-group col-lg-3 col-md-4 col-sm-6">
                                <input type="submit" class="btn btn-primary form-control" id="uniSubmit" value="Save" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
    "use strict";
    $(function() {
        //see https://www.froala.com/wysiwyg-editor/docs/options#toolbarButtons
        let toolbarButtons = ['bold', 'italic', 'strikeThrough', 'underline', 'quote', 'fontSize', '|', 'formatOL',
            'formatUL', 'insertHR', 'outdent', 'indent', 'insertTable', 'insertImage', 'spellChecker', 'html', 'emoticons',
            '|', 'help', 'undo', 'redo'
        ];
        $('#uniDescription').froalaEditor({
            colorsText: "REMOVE",
            toolbarButtons: toolbarButtons,
            toolbarButtonsMD: toolbarButtons,
            toolbarButtonsSM: toolbarButtons,
            toolbarButtonsXS: toolbarButtons,
            placeholderText: "Provide a description for this univeristy"
        });

    });
</script>
