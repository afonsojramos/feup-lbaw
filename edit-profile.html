<script>
	"use strict";
	$(function () {
		//see https://www.froala.com/wysiwyg-editor/docs/options#toolbarButtons
		let toolbarButtons = ['bold', 'italic', 'strikeThrough', 'underline', 'quote', 'fontSize', '|', 'formatOL',
			'formatUL', 'insertHR', 'outdent', 'indent', 'insertTable', 'insertImage', 'spellChecker', 'html', 'emoticons',
			'|', 'help', 'undo', 'redo'
		];
		$('#postContent').froalaEditor({
			colorsText: "REMOVE",
			toolbarButtons: toolbarButtons,
			toolbarButtonsMD: toolbarButtons,
			toolbarButtonsSM: toolbarButtons,
			toolbarButtonsXS: toolbarButtons,
			placeholderText: "Write a short text about you! You can use markdown or edit as html!"
		});
		/*get the raw contents
		 $("#postContent").on('froalaEditor.blur', (e, editor) => {
			console.log($('#postContent').froalaEditor('html.get'));
		}); */

	});
</script>
<script>
	Dropzone.options.mydz = {
		autoProcessQueue: false,
		uploadMultiple: false,
		parallelUploads: 1,
		maxFiles: 1,
		previewsContainer: "#showhere",
		clickable: "#showhere",
		dictDefaultMessage: "custom message",
		init: function () {
			this.on('addedfile', function (file) {
				if (this.files.length > 1) {
					this.removeFile(this.files[0]);
				}
			});
		}
	}
</script>
<script>
		$(document).ready(function(){
		  var date_input=$('input[name="date"]'); //our date input has the name "date"
		  var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		  var options={
			format: 'mm/dd/yyyy',
			container: container,
			todayHighlight: true,
			autoclose: true,
		  };
		  date_input.datepicker(options);
		})
