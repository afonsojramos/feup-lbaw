	<div class="container">
		<div class="jumbotron">
			<h1>New post</h1>
			<h3>Tell others about your ERASMUS experience</h3>

			<form>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="postTitle">Title</label>
						<input type="text" class="form-control form-control-lg" id="postTitle" placeholder="Title of your post" required>
					</div>
				</div>
				<div class="form-group">
					<label for="postContent">Your post</label>
					<textarea class="form-control" id="postContent" required></textarea>
				</div>
				<div class="form-row">
					<div class="form-group col-6">
						<label for="postUniversity">University</label>
						<select class="custom-select" id="postUniversity" required>
							<option selected>University</option>
							<option value="1">Universidade do Porto</option>
							<option value="2">Universidade de Lisboa</option>
							<option value="3">Three</option>
						</select>
					</div>
					<div class="form-group col-6">
						<label for="postFaculty">Faculty</label>
						<select class="custom-select" id="postFaculty">
							<option selected>Faculty</option>
							<option value="1">FEUP</option>
							<option value="2">FPCEUP</option>
							<option value="3">FADEUP</option>
							<option value="4">FLUP</option>
							<option value="5">FCUP</option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-6">
						<label for="postSchoolYear">School Year</label>
						<select class="custom-select" id="postSchoolYear" required>
							<option selected>School year</option>
							<option value="15">15/16</option>
							<option value="16">16/17</option>
							<option value="17">17/18</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Submit your post!</label>
						<input type="submit" class="btn btn-primary form-control" id="postSubmit" value="Sign in"/>
					</div>
				</div>
			</form>
		</div>
	</div>

<script>
	"use strict";
	$(function () {
		//see https://www.froala.com/wysiwyg-editor/docs/options#toolbarButtons
		let toolbarButtons = ['bold', 'italic', 'strikeThrough', 'underline', 'quote', 'fontSize', '|', 'formatOL',
			'formatUL', 'insertHR', 'outdent', 'indent', 'insertTable', 'insertImage', 'spellChecker', 'html', 'emoticons',
			'|', 'help', 'undo', 'redo'
		];
		$('#postContent').froalaEditor({
			colorsText: "REMOVE",
			toolbarButtons: toolbarButtons,
			toolbarButtonsMD: toolbarButtons,
			toolbarButtonsSM: toolbarButtons,
			toolbarButtonsXS: toolbarButtons,
			placeholderText: "Write your post! You can use markdown ðŸ˜Ž"
		});

		 $("#postContent").on('froalaEditor.blur', (e, editor) => {
			console.log($('#postContent').froalaEditor('html.get'));
